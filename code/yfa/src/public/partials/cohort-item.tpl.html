<div class="row" ng-click="openConversation(cohort._id, cohort.username)">
    <div>
        <img ng-src="{{cohort.img}}" ng-if="cohort.img" />
        <span class="glyphicon glyphicon-user ng-scope" ng-if="!cohort.img"></span>
    </div>
    <div>
        <span ng-bind="cohort.username" ng-class="cohort.state"></span>
    </div>
    <div>
        <button ng-click="deleteCohort()"
                class="glyphicon glyphicon-remove-circle"></button>
    </div>
</div>
